<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>



    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--/FONT AWESOME -->

    <!--  CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /CSS -->

</head>

<body>
    <header>
        <!-- NAV-BAR -->
        <div class="nav-bar medium flex">
            <div class="logo">LOGO</div>
            <ul class="buttons only-desktop">
                <a href="#">LINK</a>
                <a href="#">LINK</a>
                <a href="#">LINK</a>
                <a href="#">LINK</a>
                <button class="button border-radius only-desktop">BUTTON</button>
            </ul>
            <a href="" class="only-mobile"><i class="fa-solid fa-bars"></i></a>
        </div>
        <!-- /NAV-BAR -->
    </header>

    <main>

        <!-- APPLICATION -->
        <section class="application">
            <div class="container medium flex">
                <div class="box big flex">
                    <div class="col">1</div>
                    <div class="col">2</div>
                </div>
                <div class="box small">2 </div>
                <div class="box small">3 </div>
                <div class="box small">4 </div>
                <div class="box small">5 </div>
            </div>
        </section>
        <!-- /APPLICATION -->


        <!-- PLANNING -->
        <section class="planning">
            <div class="container medium flex">
                <div class="col one"></div>
                <div class="col two"></div>
            </div>
        </section>
        <!-- PLANNING -->


        <!-- TESTIMONIALS -->
        <section class="testimonials">
            <div class="container medium flex">
                <h4></h4>
                <h3></h3>
                <p></p>
                <div class="row">
                    <div class="person"></div>
                    <div class="info"></div>
                </div>
                <div class="row">
                    <div class="person"></div>
                    <div class="info"></div>
                </div>
                <div class="row">
                    <div class="person"></div>
                    <div class="info"></div>
                </div>
            </div>
        </section>
        <!-- /TESTIMONIALS -->

        <!-- BENEFITS -->
        <section class="benefits">
            <div class="container medium flex">
                <div class="box small">2</div>
                <div class="box small">2</div>
                <div class="box small">2</div>
                <div class="box small">2</div>
                <div class="box small">2</div>
                <div class="box small">2</div>

            </div>
        </section>
        <!-- /BENEFITS -->



        <!-- ABOUT US -->
        <section class="about-us">
            <div class="container medium flex">
                <div class="col-big"></div>
                <div class="col-small"></div>
            </div>
        </section>
        <!-- /ABOUT US -->
    </main>

    <footer>
        <!-- BUY -->
        <section class="buy">
            <div class="container medium">
                <h6>CONTENT</h6>
                <h4>CONTENT</h4>
                <h2>CONTENT</h2>
                <p>CONTENT</p>
                <button>BUTTON</button>
                <p>COPYRIGHT</p>
            </div>
        </section>
        <!-- BUY -->

        <!-- CREDITS -->
        <section class="credits">
            <div class="container medium">
                <p>CREDITS</p>
                <p>
                    CREDITS
                </p>

            </div>
        </section>


    </footer>
</body>

</html>
